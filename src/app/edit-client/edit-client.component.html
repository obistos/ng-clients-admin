<h3>Edit Client</h3>
<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-6">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col-6">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group col-6">
            <label>Mobile Number</label>
            <input type="text" formControlName="mobileNumber" class="form-control" digitOnly pattern="[0-9]*" minlength="10" maxlength="10" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
            <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                <div *ngIf="f.mobileNumber.invalid">Mobile number must be 10 digits long</div>
            </div>
        </div>
        <div class="form-group col-6">
            <label>ID Number</label>
            <input type="text" formControlName="IDNumber" class="form-control" digitOnly pattern="[0-9]*" minlength="13" maxlength="13" [ngClass]="{ 'is-invalid': submitted && f.IDNumber.errors }" />
            <div *ngIf="submitted && f.IDNumber.errors" class="invalid-feedback">
                <div *ngIf="f.IDNumber.errors.required">ID Number is required</div>
                <div *ngIf="f.IDNumber.invalid">ID number must be 13 digits long</div>
            </div>
        </div>
        <div class="form-group col-6">
            <label>Physical Address</label>
            <input type="text" formControlName="physicalAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.physicalAddress.errors }" />
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-success mr-4">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/clients" class="btn btn-primary">Back</a>
    </div>
</form>
